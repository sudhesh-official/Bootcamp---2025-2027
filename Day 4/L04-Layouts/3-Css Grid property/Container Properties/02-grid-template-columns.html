<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-template-columns</title>
    <link rel="stylesheet" href="/LANGUAGE/Css@3/L04-Layouts/2-Css Flex Property/01-Flex Box/base.css">
    <style>
        .container {
            display: grid;
            /*  */
            grid-template-columns: 300px 400px 500px;
            grid-template-columns: 300px 300px 300px 300px;
            grid-template-columns: repeat(5, 200px);
            grid-template-columns: repeat(5, 200px) 300px;
            grid-template-columns: 1fr 2fr 3fr;
            grid-template-columns: repeat(3, minmax(200px, 1fr));

        }
    </style>
</head>

<body>
    <h2>grid-template-columns</h2>

    <div class="container">
        <div class="box">box-1</div>
        <div class="box">box-2</div>
        <div class="box">box-3</div>
        <div class="box">box-4</div>
        <div class="box">box-5</div>
        <div class="box">box-6</div>
        <div class="box">box-7</div>
        <div class="box">box-8</div>
        <div class="box">box-9</div>
    </div>
</body>

</html>
