<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vertical centering</title>
    <link rel="stylesheet" href="../01-FLEX-BOX-IN-CSS/base.css">
    <style>
        .container {
            height: 50vh;
            width: 50vw;
            position: relative;
        }

        .box {
            width: 25px;
            height: 25px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <h2>Vertical Centering using postioning Property</h2>

    <div class="container">
        <div class="box"></div>
    </div>
</body>

</html>
