<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float Property</title>
    <link rel="stylesheet" href="../2-Css Flex Property/01-Flex Box/base.css" />
    <style>
      img {
        float: right;
        margin-right: 15px;
        width: 500px;
        height: auto;
      }
    </style>
  </head>

  <body>
    <h2>CSS Float Property</h2>

    <div class="container">
      <img src="/Day 4/L04-Layouts/images/T_Shirt.jpg" alt="girl-image" />
      <p>
        This is an example of how the float property works in CSS. The image
        floats to the left, allowing the text to wrap around it.
      </p>
    </div>
  </body>
</html>
